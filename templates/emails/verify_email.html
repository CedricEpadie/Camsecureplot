<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vérification d'email</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      border-radius: 20px;
      padding: 35px 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }

    p {
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.6;
      color: #f0f0f0;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 50px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #633bb0 100%);
      transform: translateY(-2px);
    }

    .loader {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      animation: spin 1s linear infinite;
      margin: 25px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.8;
      color: #e0e0e0;
    }

    /* Rendre le lien plus visible */
    a {
      color: inherit;
      text-decoration: none;
    }

    a:active, a:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vérifiez votre adresse email ✉️</h1>
    <p>Bonjour,<br>Merci de vous être inscrit. Cliquez sur le bouton ci-dessous pour vérifier votre adresse email et activer votre compte.</p>
    
    <!-- Utiliser un lien complet -->
    <a href="{{ verification_url }}" class="btn" target="_blank" rel="noopener noreferrer">✅ Vérifier mon email</a>
    
    <div class="loader"></div>
    
    <p class="footer">Si vous n'avez pas créé de compte, ignorez simplement cet email.</p>
  </div>
</body>
</html>
